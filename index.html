<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Product-preview-card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img id="desktop-img" src="images/image-product-desktop.jpg" alt="" />
        <img id="desktop-img2" src="images/image-product-mobile.jpg" alt="" />
        <div class="content">
          <p id="title">PERFUME</p>
          <h1 id="title-head">Gabrielle Essence Eau De Parfum</h1>
          <p id="content-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <button id="add-cart">
            <p><img src="images/icon-cart.svg" alt="" />Add to Cart</p>
          </button>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p>Challenge by:</p>
          <span><a href="">Frontend Mentor.</a></span>
          <p>Coded by:</p>
          <span><a href="">Adrian.dev</a></span>
        </div>
      </footer>
    </main>
  </body>
</html>
